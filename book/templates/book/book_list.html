<html>
    <head>
        <title>Django Libraries</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Libraries</a></h1>
        </div>

        {% for book in books %}
            <div>
                <p>published: {{ book.published_date }}</p>
                <h1><a href="">{{ book.title }}</a></h1>
                <p>{{ book.comment|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
