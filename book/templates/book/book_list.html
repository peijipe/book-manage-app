{% extends 'book/base.html' %}

{% block content %}
    {% for book in books %}
        <div class="book">
            <div class="date">
                <p>published: {{ book.published_date }}</p>
            </div>
            <h1><a href="{% url 'book:book_detail' pk=book.pk %}">{{ book.title }}</a></h1>
            <p>{{ book.comment|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
